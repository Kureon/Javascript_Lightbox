<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>

    <title>Lightbox</title>
</head>
<body>
    <main>
        <section class="lightbox grid">
            <img src="https://source.unsplash.com/400x400?rome" alt="unsplash image">
            <img src="https://source.unsplash.com/400x400?athene" alt="unsplash image">
            <img src="https://source.unsplash.com/400x400?paris" alt="unsplash image">
            <img src="https://source.unsplash.com/400x400?barcalona" alt="unsplash image">
            <img src="https://source.unsplash.com/400x400?lissabon" alt="unsplash image">
            <img src="https://source.unsplash.com/400x400?amsterdam" alt="unsplash image">
            <img src="https://source.unsplash.com/400x400?london" alt="unsplash image">
            <img src="https://source.unsplash.com/400x400?dublin" alt="unsplash image">
            <img src="https://source.unsplash.com/400x400?edinburgh" alt="unsplash image">
        </section>
    </main>
</body>
</html>
